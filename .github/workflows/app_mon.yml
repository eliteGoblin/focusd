name: App Mon CI

on:
  push:
    branches: [master, main]
    paths:
      - 'app_mon/**'
      - '.github/workflows/app_mon.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'app_mon/**'
      - '.github/workflows/app_mon.yml'

defaults:
  run:
    working-directory: app_mon

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_mon/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          working-directory: app_mon
          args: --timeout=5m

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_mon/go.sum

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: app_mon/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        with:
          files: app_mon/coverage.out
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_mon/go.sum

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X main.Version=${{ github.sha }}" -o build/appmon-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/appmon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appmon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: app_mon/build/appmon-${{ matrix.goos }}-${{ matrix.goarch }}

  integration-test:
    name: Integration Test
    runs-on: macos-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_mon/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -v -race -tags=integration ./test/integration/... || true
        # Note: integration tests may require specific setup, so we allow failure for now

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI for stdlib vulnerabilities
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_mon/go.sum

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "::warning::Vulnerabilities found in dependencies (see above)"

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, format, test, build]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
